<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" 
    />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Article preview component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-container">

    <div class="left-container">
      <img src="images/drawers.jpg" class="drawers">
    </div>

    <div class="right-container">

      <div class="text-container">
          <h6>
            Shift the overall look and feel by
            adding these wonderful touches to
            furniture in your home
          </h6>
    
        <div class="smaller-text">
          <p>
            Ever been in a room and felt like something was missing?
            Perhaps it felt slightly bare and uninviting. I've got some 
            simple tips to help you make anyroom feel complete
          </p>
        </div>
      </div>

      <div class="account-container">

        <div class="user-container">

          <div class="user-avatar">
            <img src="images/avatar-michelle.jpg" class="avatar">
          </div>

          <div class="user-info">

            <div class="user-name">
              <b id="name">Michelle Appleton</b>
            </div>

            <div class="date">
              28 Jun 2020
            </div>
          </div>
        </div>
        

        <div class="share-Btn">
          <div id="mistriousDiv" class="mistriousDiv">
            <div>SHARE</div>
            <div><i class="fa-brands fa-square-facebook"></i></div>
            <div><i class="fa-brands fa-twitter"></i></div>
            <div><i class="fa-brands fa-pinterest"></i></div>
          </div>
          <button id="share" onmouseenter="toggleDisplay()" onmouseleave="toggleDisplay()">
            <i class="fas fa-share"></i>
          </button>
        </div>
      </div>
    </div>
      
  </div>


  <script src="index.js" defer></script>
</body>
</html>
